<div class="row" *ngIf="!session || session.token==null">
  <a class="btn btn-login bg-white col-sm-5" (click)="login()">Login</a>
  <a class="btn btn-login bg-white col-sm-5" href="/signup">SignUp</a>
</div>
<div *ngIf="session && session.token!=null">
  <div class="dropdown">
    <button type="button" class="btn-profile btn bg-white btn-sm dropdown-toggle" data-toggle="dropdown">
      <img class="rounded-circle" width="45" height="45" src="../../../assets/img/thuongntt.jpg">
    </button>
    <div class="dropdown-menu user-menu">
      <a class="dropdown-item" (click)="redirectPostTopic()">
        <i class="post-topic far fa-plus-square"></i> Post a topic</a>
      <a class="dropdown-item" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

</div>
