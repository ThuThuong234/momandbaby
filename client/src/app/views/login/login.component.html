
<div class="card bg-light">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <h4 class="card-title mt-3 text-center">Login</h4>
    <div class="row">
      <div class="col-sm-6">
        <a href="" class="btn  btn-twitter"> <i class="fab fa-twitter"></i> Login via Twitter</a>
      </div>
      <div class="col-sm-6">
        <a href="" class="btn  btn-facebook"> <i class="fab fa-facebook-f"></i>Login via facebook</a>
      </div>
    </div>
    <div (keyup.enter)="doLogin()">
        <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input name="" class="form-control" placeholder="Account"  [(ngModel)]="model.account">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" placeholder="Create password" type="password" [(ngModel)]="model.password">
      </div> <!-- form-group// -->
      <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="doLogin()"> Login  </button>
        <button class="btn btn-primary btn-block"> Register  </button>
      </div> <!-- form-group// -->
      <p class="text-center">Forget password <a href="">Get password</a> </p>
    </div>
  </article>
</div> <!-- card.// -->
