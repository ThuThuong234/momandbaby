<button class="btn btn-primary" (click)="open(content)">Login</button>
<div class="row">
  <!-- Large modal -->
  <div class="card-body">
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <p *ngIf="message" class="text-center error">{{message}}</p>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
          <div class="form-group" >
            <label type="UserId">UserId:</label>
            <input  type="text" class="form-control" id= "UserId" name = "UserId" placeholder = "UserId" formControlName="UserId" >
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name = "password" placeholder = "password" formControlName="password">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
            </label>
          </div>
          <div class="modal-footer text-center">
            <button type="submit" [disabled] = "!formdata.valid"  class="btn btn-primary">Dang nhap</button>
            <button type="button" class="btn btn-primary" (click)="c('Close click')">Close</button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
</div>
