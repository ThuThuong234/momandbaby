<div class="container" *ngIf="topic">
  <div class="row">
    <div class="col-12">
      <img class="img-topic" src="{{topic.img}}">
    </div>
    <div class="col-12 title text-center"><h1>{{topic.title}}</h1></div>
    <div class="col-4">
      <a href="/#" class="user">
        Tác giả bài viết: {{topic.User}} <img src="../../../assets/img/user.png" class="imt-user-topic"><div class="">
      </div>
      </a>
    </div>
    <div class="col-4 mt-2">Ngày tạo: {{topic.created_at |date: 'dd/MM/yyyy'}}</div>
    <div class="col-4">
      <a href="/#" class="mt-4 mr-5" style="color:#F90CE5;font-size: 1.2em;"><i class="fas fa-thumbs-up">{{topic.likes}}</i></a>
      <a href="/#" class="mt-4 mr-5" style="color:#F90CE5;font-size: 1.2em;"><i class="fas fa-eye">{{topic.views}}</i></a>
      <a href="/#" class="mt-4 " style="color:#007bff;font-size: 1.2em;">Chia sẻ<i class="fas fa-share"></i></a>
    </div>
    <div class="col-12" [innerHTML]="topic.content"></div>
   </div>
  <hr/>
  <div class="row" *ngIf="commentAdd&&isComment==1">
    <div class="col-12">
      <p>Bình luận</p>
    </div>
    <div class="col-8">
      <input type="text"[(ngModel)]="commentAdd.content" name="content"/>
    </div>
    <div class="col-2">
      <a class="btn btn-primary">Gửi</a>
    </div>
  </div>
  <div class="row" *ngIf="isComment==0">
    <div class="col-12 text-center">
      <a class="btn btn-primary" href="/login">Đăng nhập để bình luận</a>
    </div>
  </div>
</div>
